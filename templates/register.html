<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Arial', sans-serif; }
        .register-container { background: white; padding: 40px 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 350px; text-align: center; }
        h2 { margin-bottom: 20px; color: #2c3e50; }
        input[type="text"], input[type="password"] { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
        .flash { margin-bottom: 15px; padding: 10px; border-radius: 6px; font-size: 0.95em; }
        .flash-success { background: #e0f7fa; color: #00796b; }
        .flash-danger { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>회원가입</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="아이디" required autofocus><br>
            <input type="password" name="password" placeholder="비밀번호" required><br>
            <button type="submit">회원가입</button>
        </form>
        <div style="margin-top:15px;">
            <a href="/login">로그인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
