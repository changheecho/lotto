<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 1등 번호 전체 조회</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Arial', sans-serif; }
        .container { background: white; margin: 40px auto; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-width: 700px; }
        h2 { color: #2c3e50; margin-bottom: 20px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f1f1f1; }
        .numbers { font-weight: bold; color: #e67e22; }
        .bonus { color: #2980b9; font-weight: bold; }
        .date { color: #888; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>최신순 6개월 단위 로또 1등 번호</h2>
        {% for group in groups %}
        <div style="margin-bottom: 40px;">
            <h3 style="text-align:center; color:#764ba2; margin-bottom:10px;">
                {{ group[0].date_obj.strftime('%Y-%m-%d') }} ~ {{ group[-1].date_obj.strftime('%Y-%m-%d') }}
            </h3>
            <table>
                <tr>
                    <th>회차</th>
                    <th>1등 번호</th>
                    <th>보너스</th>
                    <th>추첨일</th>
                </tr>
                {% for item in group %}
                <tr>
                    <td>{{ item.round }}</td>
                    <td class="numbers">{{ item.numbers|join(', ') }}</td>
                    <td class="bonus">{{ item.bonus }}</td>
                    <td class="date">{{ item.date }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endfor %}
        <div style="margin-top:20px; text-align:center;">
            <a href="/" style="color:#2980b9; text-decoration:none; font-weight:bold;">메인으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
