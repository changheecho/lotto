<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎰 AI 로또 번호 분석 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .generate-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            flex: 1 1 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a.generate-btn {
            text-decoration: none;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #3498db;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .analysis-info {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 10px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            animation: bounceIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .number:nth-child(1) { background: #e74c3c; animation-delay: 0.1s; }
        .number:nth-child(2) { background: #f39c12; animation-delay: 0.2s; }
        .number:nth-child(3) { background: #f1c40f; animation-delay: 0.3s; }
        .number:nth-child(4) { background: #27ae60; animation-delay: 0.4s; }
        .number:nth-child(5) { background: #3498db; animation-delay: 0.5s; }
        .number:nth-child(6) { background: #9b59b6; animation-delay: 0.6s; }

        .bonus {
            background: #e67e22 !important;
            border: 3px solid #d35400;
            animation-delay: 0.7s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .message {
            font-size: 1.3em;
            color: #2c3e50;
            margin: 20px 0;
            font-weight: bold;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .bonus-label {
            font-size: 0.9em;
            color: #e67e22;
            font-weight: bold;
            margin-top: 10px;
        }

        .loading {
            display: none;
            color: #3498db;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .numbers-container {
                gap: 8px;
            }
            
            .number {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:right; margin-bottom:10px;">
            <span style="font-size:0.95em; color:#555;">👤 {{ username }}님 환영합니다!</span>
            <a href="/change-password" style="margin-left:15px; color:#2980b9; text-decoration:none; font-weight:bold;">비밀번호 변경</a>
            {% if username %}
            {% endif %}
            {% if username == 'admin' %}
            <a href="/users" style="margin-left:15px; color:#16a085; text-decoration:none; font-weight:bold;">사용자 목록</a>
            {% endif %}
            <a href="/logout" style="margin-left:15px; color:#e74c3c; text-decoration:none; font-weight:bold;">로그아웃</a>
        </div>
        <h1>🎰 AI 로또 번호 분석</h1>
        <p class="subtitle">1회차부터 최신회차까지 빅데이터 분석으로 차세대 로또 번호를 생성합니다!</p>
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 30px;">
            <button class="generate-btn" onclick="generateNumbers()" id="generateBtn" style="min-width:120px; white-space:nowrap; font-size:1em;">
                로또 번호 생성
            </button>
            <!-- 내 번호 당첨조회 버튼 제거 -->
            <button class="generate-btn" id="myLottoListBtn" style="background: linear-gradient(45deg, #2980b9, #6dd5fa); min-width:120px; white-space:nowrap; font-size:1em;">
                내 번호 목록
            </button>
            <a href="/lotto-winners" class="generate-btn" style="background: linear-gradient(45deg, #8e44ad, #6c3483); min-width:120px; white-space:nowrap; display:flex; align-items:center; justify-content:center; font-size:1em;">
                로또 1등번호 조회
            </a>
        </div>
    <!-- 내 번호 목록 모달 -->
    <div id="myLottoListModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px 25px 20px 25px; border-radius:16px; min-width:320px; max-width:90vw; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
            <h2 style="margin-bottom:18px; color:#2980b9; text-align:center;">내가 선택한 로또 번호</h2>
            <div id="myLottoListContent" style="min-height:40px; margin-bottom:10px;"></div>
            <button type="button" id="closeMyLottoListModal" style="background:none; border:none; color:#888; margin-top:2px; cursor:pointer;">닫기</button>
        </div>
    </div>
    <!-- 내 번호 당첨조회 기능 제거 -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            AI가 역대 로또 데이터를 분석하고 있습니다...<br>
            <small>1회차부터 최신회차까지 패턴 분석 중</small>
        </div>
        <div class="result" id="result">
            <div class="message" id="message"></div>
            <div class="analysis-info" id="analysisInfo"></div>
            <div class="numbers-container" id="numbers"></div>
            <div class="bonus-label">보너스 번호</div>
            <div class="numbers-container" id="bonus"></div>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // 내 번호 삭제 함수 (항상 전역에 할당)
        window.deleteMyLotto = function(idx) {
            let myLottoList = JSON.parse(localStorage.getItem('myLottoList')||'[]');
            myLottoList.splice(idx, 1);
            localStorage.setItem('myLottoList', JSON.stringify(myLottoList));
            // 모달을 새로고침
            document.getElementById('myLottoListBtn').onclick();
        };

        async function generateNumbers() {
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const btn = document.querySelector('.generate-btn');
            
            // 로딩 시작
            btn.disabled = true;
            btn.textContent = 'AI 분석 중...';
            loadingEl.style.display = 'block';
            resultEl.classList.remove('show');
            
            try {
                // AI 분석 시간 (실제 API 호출로 인한 지연)
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                const response = await fetch('/generate');
                const data = await response.json();
                
                // 결과 표시
                displayResult(data);
                
            } catch (error) {
                console.error('Error:', error);
                alert('AI 분석 중 오류가 발생했습니다. 네트워크를 확인하고 다시 시도해주세요.');
            } finally {
                // 로딩 종료
                loadingEl.style.display = 'none';
                btn.disabled = false;
                btn.textContent = '🎲 로또 번호 생성';
            }
        }
        
        function displayResult(data) {
            const numbersEl = document.getElementById('numbers');
            const resultEl = document.getElementById('result');
            // 메시지, 분석 정보, 보너스, 타임스탬프는 숨김
            document.getElementById('message').style.display = 'none';
            document.getElementById('analysisInfo').style.display = 'none';
            // 보너스 번호 영역 완전히 숨김
            document.getElementById('bonus').style.display = 'none';
            var bonusLabel = document.querySelector('.bonus-label');
            if (bonusLabel) bonusLabel.style.display = 'none';
            document.getElementById('timestamp').style.display = 'none';
            // '내 번호로 선택' 버튼은 보이도록 처리
            let oldBtn = document.getElementById('selectMyLottoBtn');
            if (oldBtn) oldBtn.style.display = '';
            else {
                // 버튼이 없으면 새로 생성
                const selectBtn = document.createElement('button');
                selectBtn.textContent = '내 번호로 선택';
                selectBtn.className = 'generate-btn';
                selectBtn.id = 'selectMyLottoBtn';
                selectBtn.style = 'background:linear-gradient(45deg,#2980b9,#6dd5fa);font-size:1em;padding:8px 0;margin:20px auto 0 auto;width:100%;max-width:300px;display:block;';
                selectBtn.onclick = function() {
                    let myLottoList = JSON.parse(localStorage.getItem('myLottoList')||'[]');
                    if(myLottoList.find(item=>(item.nums||item).join(',')===data.main_numbers.join(','))) {
                        alert('이미 저장된 번호입니다!');
                        return;
                    }
                    myLottoList.push({
                        nums: data.main_numbers,
                        savedAt: new Date().toISOString().slice(0,10)
                    });
                    localStorage.setItem('myLottoList', JSON.stringify(myLottoList));
                    alert('내 번호 목록에 저장되었습니다!');
                };
                resultEl.appendChild(selectBtn);
            }
            // 메인 번호만 표시 (보너스 번호 제외)
            numbersEl.innerHTML = '';
            data.main_numbers.forEach(num => {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = num;
                numbersEl.appendChild(numberDiv);
            });
            resultEl.classList.add('show');
        }
        // 내 번호 목록 모달 열기/닫기 및 당첨결과 조회
        document.getElementById('myLottoListBtn').onclick = async function() {
            const modal = document.getElementById('myLottoListModal');
            const content = document.getElementById('myLottoListContent');
            let myLottoList = JSON.parse(localStorage.getItem('myLottoList')||'[]');
            if(!myLottoList.length) {
                content.innerHTML = '<span style="color:#888;">저장된 번호가 없습니다.</span>';
                modal.style.display = 'flex';
                return;
            }
            content.innerHTML = '조회 중...';
            modal.style.display = 'flex';
            // 리스트 형태로 각 번호, 선택일, 추첨일, 결과 표시 + 삭제 버튼
            let html = '<ul style="list-style:none;padding:0;margin:0;">';
            const today = new Date();
            for(let idx=0; idx<myLottoList.length; idx++) {
                const item = myLottoList[idx];
                let nums = item.nums || item;
                let savedAt = item.savedAt || null;
                let selDate = savedAt ? new Date(savedAt) : today;
                let day = selDate.getDay();
                let diff = 6 - day;
                let drawDate = new Date(selDate);
                drawDate.setDate(selDate.getDate() + diff);
                let drawDateStr = drawDate.toISOString().slice(0,10);
                    let deleteBtn = `<button onclick="deleteMyLotto(${idx})" style='margin-left:8px; color:#e74c3c; background:none; border:1px solid #e74c3c; border-radius:4px; padding:6px 18px; min-width:60px; cursor:pointer; font-size:1em;'>삭제</button>`;
                if(drawDate > today) {
                    html += `<li style='margin-bottom:12px; padding:8px 0; border-bottom:1px solid #eee;'>
                        <b>[${nums.join(', ')}]</b>${deleteBtn}<br>
                        <span style='font-size:0.92em;'>선택일: ${selDate.toISOString().slice(0,10)}<br>추첨일: ${drawDateStr} <span style='color:#888;'>(미추첨)</span></span>
                    </li>`;
                } else {
                    let firstDraw = new Date('2002-12-07');
                    let diffWeeks = Math.floor((drawDate - firstDraw) / (7*24*60*60*1000));
                    let round = 1 + diffWeeks;
                    let res = await fetch('/check-my-lotto', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ numbers: nums, round: round })
                    });
                    let data = await res.json();
                    html += `<li style='margin-bottom:12px; padding:8px 0; border-bottom:1px solid #eee;'>
                        <b>[${nums.join(', ')}]</b>${deleteBtn}<br>
                        <span style='font-size:0.92em;'>선택일: ${selDate.toISOString().slice(0,10)}<br>추첨일: ${drawDateStr} (${round}회차)</span><br>
                        <span style="font-size:0.95em;">${data.success ? `1등번호: <span style='color:#e67e22;'>${data.win_numbers.join(', ')}</span> 보너스: <span style='color:#2980b9;'>${data.bonus}</span><br><span style='font-weight:bold; color:${data.rank==1?'#e74c3c':data.rank==2?'#2980b9':'#16a085'};'>${data.rank_text}</span>` : `<span style='color:red;'>조회 실패: ${data.error}</span>`}</span>
                    </li>`;
                }
            }
            html += '</ul>';
            content.innerHTML = html;
        };
        document.getElementById('closeMyLottoListModal').onclick = function() {
            document.getElementById('myLottoListModal').style.display = 'none';
        };
        
        // 페이지 로드 시 첫 번호 자동 생성
        window.addEventListener('load', function() {
            setTimeout(generateNumbers, 500);
        });
    </script>
</body>
</html>
