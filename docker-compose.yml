version: '3.8'

services:
  lotto-app:
    platform: linux/amd64
    build: .
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    container_name: lotto-recommendation-app
    
  # 선택사항: Nginx 프록시 (프로덕션 환경용)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lotto-app
    restart: unless-stopped
    container_name: lotto-nginx
    profiles:
      - production